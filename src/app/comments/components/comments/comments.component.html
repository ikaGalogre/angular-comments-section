<div class="container">
  <div class="comment">
    <comment
      class="coments-container"
      *ngFor="let comment of comments"
      [comment]="comment"
      (addComment)="addReply($event)"
      (deleteComment)="deleteComment($event)"
      (updateComment)="handleUpdateComment($event)"
      (deleteReplyEvent)="deleteReplyHandler($event)"
    >
    </comment>
  </div>

  <comment-form
    submitLabel="send"
    (handleSubmit)="addComment({ text: $event, id: null })"
  ></comment-form>
</div>
